

<div class="panel panel-default">
	<div class="panel-heading">Filter</div>
	<div class="panel-body">
		<div class="col-md-12">
						<div class="form-group row">
				<label  for="id">id</label>
				<input type="text" class="form-control"  id="id" name='id' value="{{=id}}"/>
			</div>
						<div class="form-group row">
				<label  for="sentimentText">sentimentText</label>
				<input type="text" class="form-control"  id="sentimentText" name='sentimentText' value="{{=sentimentText}}"/>
			</div>
						<div class="form-group row">
				<label  for="sentimentResult">sentimentResult</label>
				<input type="text" class="form-control"  id="sentimentResult" name='sentimentResult' value="{{=sentimentResult}}"/>
			</div>
						<div class="form-group row centered-container">
				<input type="button" class="btn btn-primary" id="filterButton" value="filter" />
			</div>
		</div>	
	</div>
</div>
